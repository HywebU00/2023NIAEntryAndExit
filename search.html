<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>移民署入出境紀錄查詢系統</title>

  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <section class="search">
    <form action="">

      <table class="formLayout">
        <tr>
          <td>入出境日期</td>
          <td><div class="duration">起：<input type="date"> 迄：<input type="date"></div></td>
        </tr>
        <tr>
          <td>中文姓名</td>
          <td><input type="text"></td>
        </tr>
        <tr>
          <td>英文姓名</td>
          <td><input type="text"></td>
        </tr>
        <tr>
          <td>英文別名</td>
          <td><input type="text"></td>
        </tr>
        <tr>
          <td>出生日期</td>
          <td><div class="duration">起：<input type="date"> 迄：<input type="date"></div></td>
        </tr>
        <tr>
          <td>性別</td>
          <td>
            <div class="optionGroup">
              <label><input type="radio">全部</label>
              <label><input type="radio">男</label>
              <label><input type="radio">女</label>
            </div>
          </td>
        </tr>
        <tr>
          <td>身分證號</td>
          <td><input type="text"></td>
        </tr>
        <tr>
          <td>護照號碼</td>
          <td><input type="text"></td>
        </tr>
        <tr>
          <td>許可證號</td>
          <td><input type="text"></td>
        </tr>
        <tr>
          <td>國籍</td>
          <td><input type="text"></td>
        </tr>
        <tr>
          <td>人國登記表</td>
          <td><input type="text"></td>
        </tr>
        <tr>
          <td>最近一次入出境狀態</td>
          <td>
            <div class="optionGroup">
              <label><input type="radio">入出境</label>
              <label><input type="radio">入境</label>
              <label><input type="radio">出境</label>
            </div>
          </td>
        </tr>
      </table>

      <div class="btnDv">
        <input type="submit" value="Enter 確定">
        <span class="button"><a href="#">F12 返回</a></span>
      </div>
    </form>
  </section>
  
</body>
</html>
