<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>移民署入出境紀錄查詢系統</title>

  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
    <hgroup>
      <img class="logo" src="images/logo.png" alt="logo">
      <img class="title" src="images/h1.svg" alt="內政部移民署"></img>
      <h1>旅客入出境紀錄查詢</h1>
    </hgroup>

    <section class="loginInfo">
      <ul>
        <li>移民資訊組系統設計科 10001 測試帳號</li>
        <li><time>20230303</time><time>18:07:33</time></li>
      </ul>
      <ul>
        <li>202303030901.r0</li>
        <li>雲端正式環境</li>
        <li>WS:0(7001)桃園二期航站F110001</li>
      </ul>
      </section>
  </header>

  <h2>查詢模式</h2>

  
  <section class="search">

    <div class="modeSwitch">
      <button class="button now">精準</button>
      <button class="button">模糊(英文姓名與中文姓名)</button>
    </div>

    <form action="">
      <table class="formLayout">
        <tr>
          <td>入出境日期</td>
          <td>
            <div class="duration">
              <input type="text" placeholder="起" name="qrySDate" class="form-control">
              <span class="icon_calendar"></span>
              <input type="text" placeholder="訖" name="qrySDate">
              <span class="icon_calendar"></span>
            </div>
          </td>
        </tr>
        <tr>
          <td>中文姓名</td>
          <td><input type="text"></td>
        </tr>
        <tr>
          <td>英文姓名</td>
          <td><input type="text"></td>
        </tr>
        <tr>
          <td>英文別名</td>
          <td><input type="text"></td>
        </tr>
        <tr>
          <td>出生日期</td>
          <td>
            <div class="duration">
              <input type="text" placeholder="起" name="qrySDate" class="form-control">
              <span class="icon_calendar"></span>
              <input type="text" placeholder="訖" name="qrySDate">
              <span class="icon_calendar"></span>
            </div>
          </td>
        </tr>
        <tr>
          <td>性別</td>
          <td>
            <div class="optionGroup">
              <label class="checked"><input id="aaa" type="radio">全部</label>
              <label><input id="aaa" type="radio">男</label>
              <label><input id="aaa" type="radio">女</label>
            </div>
          </td>
        </tr>
        <tr>
          <td>身分證號</td>
          <td><input type="text"></td>
        </tr>
        <tr>
          <td>護照號碼</td>
          <td><input type="text"></td>
        </tr>
        <tr>
          <td>許可證號</td>
          <td><input type="text"></td>
        </tr>
        <tr>
          <td>國籍</td>
          <td><input type="text"></td>
        </tr>
        <tr>
          <td>人國登記表</td>
          <td><input type="text"></td>
        </tr>
        <tr>
          <td>最近一次入出境狀態</td>
          <td>
            <div class="optionGroup">
              <label class="checked"><input  id="bbb" type="radio">入出境</label>
              <label><input  id="bbb" type="radio">入境</label>
              <label><input  id="bbb" type="radio">出境</label>
            </div>
          </td>
        </tr>
      </table>

      <div class="btnDv">
        <input class="enter" type="submit" value="確定送出">
        <span class="button"><a href="#">F12 返回</a></span>
      </div>
    </form>
  </section>

  
</body>
</html>
